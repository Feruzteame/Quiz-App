<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--link css animation-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Quiz-Game</title>
  <!--link script file-->
  <script type="module" src="./main.js"></script>
</head>
<body>
  <main id="container">
    <section id="sub-container1">
      <a href="./index.html" id="restart">
          <img src="../assets/icons/refresh.svg" width="20px" height="20px">
          Start Over
      </a>
      <form id="myForm" name="myForm" action="{action page}">
        <label>
          <input type="radio" name="choice" value="film"> Film
        </label>
        <label>
          <input type="radio" name="choice" value="music" > Music
        </label>
        <label>
          <input type="radio" name="choice" value="video"> Video Game
        </label>
        <label>
            <input type="radio" name="choice" value="board"> Board Game
          </label>
          <label>
            <input type="radio" name="choice" value="general"> General Knowledge 
          </label>
      </form>
      <div id="holder"></div>
    </section>
    <section id="sub-container2">
      <p id="scoreHolder">0</p>
      <div id="resultHolder"></div>
    </section>
  </main>
  <!--Select sound-->
  <audio id="sound" src="../assets/sound/sounds_tink (1).wav"></audio>
</body>
</html>
